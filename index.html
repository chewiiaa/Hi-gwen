<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .heart {
      font-size: 60px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .heart:hover {
      transform: scale(1.1);
    }

    .letter {
      display: none;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      max-width: 500px;
      text-align: left;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="heart" onclick="showLetter()">‚ù§Ô∏è</div>
    <div class="letter" id="letter">
      <h2>My Love,</h2>
      <p>Happy Birthday! üéÇ‚ú®<br>
      You're the one who makes my days brighter and my heart warmer.<br>
      I hope today brings you as much joy as you bring into my life.<br>
      May your year ahead be filled with love, music, and all the happiness you deserve.</p>
      <p>With all my heart,<br>üíñ</p>
    </div>
  </div>

  <script>
    function showLetter() {
      document.querySelector('.heart').style.display = 'none';
      document.getElementById('letter').style.display = 'block';
    }
  </script>
</body>
</html>
